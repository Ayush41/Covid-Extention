<!DOCTYPE html>
<html>
  <head>
    <title>Covid-19 Stats- INDIA</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-3" style="width: 450px;">
      <h2 class="text-center">Covid Latest Report-UK</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Country</th>
            <th>Confirmed</th>
            <th>Deaths</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="date"></td>
            <td id="areaName"></td>
            <td id="latestBy"></td>
            <td id="deathNew"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="main.js"></script>
</html>
